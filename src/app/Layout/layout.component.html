<!-- starterkit-angular -->
<f-div
  data-f-id="starterkit-vue"
  direction="column"
  padding="none"
  height="100%"
  state="default"
>
  <!-- don't show this top-navbar if screen size is less than 600px in responsiveness -->
  <span
    *ngIf="openSidebar && checkWindowSizeStatus; else responsiveTopNav"
  ></span>
  <!-- top-nav start -->
  <ng-template #responsiveTopNav>
    <f-div
      data-f-id="top-nav"
      padding="medium"
      gap="small"
      state="secondary"
      align="middle-left"
      height="hug-content"
      border="small solid default bottom"
      class="top-nav"
    >
      <!--This data-f-id=\"top-nav-left\" is swappable, Find examples in https://flow.cldcvr.com/templates/index.html?path=/docs/top-nav--top-nav-left-logo  -->
      <f-div
        data-f-id="top-nav-left"
        width="hug-content"
        align="middle-center"
        gap="small"
      >
        <f-icon-button
          icon="i-hamburger"
          variant="round"
          size="large"
          state="neutral"
          type="packed"
          class="responsive-header"
          (click)="toggleSidebar()"
        ></f-icon-button>
        <f-icon source="p-cloudcover-dark" size="large"></f-icon>
      </f-div>
      <!--This data-f-id=\"top-nav-middle\" is swappable, Find examples in https://flow.cldcvr.com/templates/index.html?path=/docs/top-nav--top-nav-middle-breadcrumb  -->
      <f-div
        data-f-id="top-nav-middle"
        gap="small"
        align="middle-left"
        class="not-responsive-header"
      >
        <f-icon source="i-arrow-left"></f-icon>
        <f-text size="small"
          >Home / Project / Environment / Application / Logs
        </f-text>
      </f-div>
      <!--This data-f-id=\"top-nav-right\" is swappable, Find examples in https://flow.cldcvr.com/templates/index.html?path=/docs/top-nav--top-nav-right-search  -->
      <f-div
        data-f-id="top-nav-right"
        align="middle-right"
        gap="large"
        class="responsive-width-change"
        width="hug-content"
      >
        <f-icon-button
          icon="i-search"
          size="small"
          state="neutral"
        ></f-icon-button>
        <f-div
          gap="small"
          width="hug-content"
          class="not-responsive-icon-group"
        >
          <f-icon-button
            icon="i-search"
            variant="round"
            size="large"
            state="neutral"
            type="packed"
          ></f-icon-button>
          <f-icon-button
            icon="i-file"
            variant="round"
            size="large"
            state="neutral"
            type="packed"
          ></f-icon-button>
          <f-icon-button
            icon="i-alarm"
            variant="round"
            size="large"
            state="neutral"
            type="packed"
          ></f-icon-button>
        </f-div>
        <f-icon-button
          icon="i-user"
          size="small"
          state="neutral"
          id="profile-popover"
        ></f-icon-button>
        <f-popover
          size="small"
          (overlay-click)="toggleAvatarPopup()"
          [open]="openAvatarPopup"
          target="#profile-popover"
        >
          <f-div direction="column" state="secondary">
            <f-div
              padding="medium"
              gap="small"
              border="small solid default bottom"
            >
              <f-pictogram source="i-user" variant="circle"></f-pictogram>
              <f-div direction="column">
                <f-text size="x-small" state="secondary">Logged in as</f-text>
                <f-text>no@email.com</f-text>
              </f-div>
              <f-div align="top-right">
                <f-icon source="i-edit" state="secondary"></f-icon>
              </f-div>
            </f-div>
            <f-div
              padding="medium"
              gap="small"
              clickable
              state="default"
              [selected]="computedTheme === 'f-dark' ? 'background' : 'none'"
              (click)="setTheme('f-dark')"
            >
              <f-text>Dark theme</f-text>
              <ng-template [ngIf]="computedTheme === 'f-dark'">
                <f-icon source="i-tick" state="success"></f-icon>
              </ng-template>
            </f-div>
            <f-div
              padding="medium"
              gap="small"
              border="small solid default bottom"
              clickable
              [selected]="computedTheme === 'f-light' ? 'background' : 'none'"
              (click)="setTheme('f-light')"
            >
              <f-text>Light theme</f-text>
              <ng-template [ngIf]="computedTheme === 'f-light'">
                <f-icon source="i-tick" state="success"></f-icon>
              </ng-template>
            </f-div>
            <f-div padding="medium" gap="small" clickable>
              <f-text>Logout</f-text>
            </f-div>
          </f-div>
        </f-popover>
        <menu-popover></menu-popover>
      </f-div>
    </f-div>
  </ng-template>
  <!-- top-nav end -->
  <!-- body section start -->
  <f-div data-f-id="body" padding="none">
    <!-- side-nav start-->
    <f-div
      data-f-id="side-nav"
      align="top-center"
      border="small solid default right"
      variant="block"
      direction="column"
      height="fill-container"
      [width]="openSidebar ? '320px' : '55px'"
      [class]="openSidebar ? 'mobile-view-responsive' : 'hide-in-mobile-view'"
      state="secondary"
      overflow="hidden"
    >
      <!-- side-nav top start -->
      <f-div
        data-f-id="side-nav-top"
        padding="small"
        gap="small"
        [align]="openSidebar ? 'middle-left' : 'middle-center'"
        height="hug-content"
        [direction]="openSidebar ? 'row' : 'column'"
        overflow="hidden"
      >
        <f-icon
          [source]="openSidebar ? 'i-hamburger-close' : 'i-hamburger'"
          size="large"
          (click)="toggleSidebar()"
          [clickable]="true"
        ></f-icon>
        <f-icon-button
          icon="i-icon"
          size="large"
          variant="round"
          type="transparent"
          state="primary"
        ></f-icon-button>
      </f-div>
      <!-- side-nav top end -->
      <!-- side-nav middle start -->
      <f-div
        data-f-id="side-nav-middle"
        padding="none"
        direction="column"
        align="top-left"
        overflow="scroll"
        class="remove-scrollbar"
      >
        <f-div
          *ngFor="let item of [0]"
          padding="medium"
          border="small solid default bottom"
          [align]="openSidebar ? 'middle-left' : 'middle-center'"
          height="hug-content"
          [selected]="item === 0 ? 'notch-right' : 'none'"
          [gap]="openSidebar ? 'medium' : 'none'"
          [state]="item === 0 ? 'secondary' : 'default'"
        >
          <f-pictogram
            size="medium"
            source="🌐"
            state="default"
            variant="square"
          ></f-pictogram>
          <f-text
            variant="heading"
            size="small"
            weight="medium"
            *ngIf="openSidebar"
          >
            Heading {{ item }}
          </f-text>
        </f-div>
      </f-div>
      <!-- side-nav middle end -->
      <!-- side-nav bottom start -->
      <f-div
        data-f-id="side-nav-bottom"
        :padding="openSidebar ? 'none' : 'small'"
        direction="column"
        :align="openSidebar ? 'bottom-left' : 'top-center'"
        height="hug-content"
        border="small solid default top"
      >
        <f-div
          *ngFor="let item of [0]"
          [padding]="openSidebar ? 'medium' : 'small'"
          [align]="openSidebar ? 'middle-left' : 'middle-center'"
          height="hug-content"
          gap="medium"
          overflow="hidden"
        >
          <f-icon
            source="i-setting"
            size="large"
            state="secondary"
            :clickable="true"
          ></f-icon>
          <f-text
            variant="heading"
            size="small"
            weight="medium"
            *ngIf="openSidebar"
          >
            Heading
          </f-text>
        </f-div>
      </f-div>
      <!-- side-nav bottom end -->
    </f-div>
    <!-- side-nav end -->
    <ng-content></ng-content>
    <!-- <body-section></body-section> -->
  </f-div>
  <!-- body section end -->
</f-div>
<!-- starterkit-angular -->
